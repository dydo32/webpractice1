<!DOCTYPE html>
<html>
<head>
	<meta charset="EUC-KR">
	<title>Insert title here</title>
	<script type="text/javascript">
		function allcheck() {	//모두선택
			mycheck = document.myform.prd;
			allChkVal = document.myform.allchk.checked;
			for(i=0;i<mycheck.length;i++){
				mycheck[i].checked = allChkVal;
			}
			calc();
		}
		
		function calc() {
			mycheck = document.myform.prd;
			countPrd = document.myform.count;
			pricePrd = document.myform.price;
			priceArr = new Array("price1", "price2");
			totalPrice = 0;
			if(mycheck[0].checked & mycheck[1].checked){
				myform.allchk.checked = true;
			}
			for(i=0;i<mycheck.length;i++){
				price=0;
				if(mycheck[i].checked){
					price = parseInt(countPrd[i].value)*parseInt(pricePrd[i].value);
				}else{
					myform.allchk.checked = false;
				}
				document.getElementById(priceArr[i]).innerHTML = price;
				totalPrice = totalPrice + price;
			}
			document.getElementById("totalprice").innerHTML = totalPrice;
		}
	</script>
	
</head>
<body>
	<form name="myform">
		<table border="1" width="800">
			<tr>
				<td><input type="checkbox" name="allchk" onclick="allcheck()"/>항목명</td>
				<td>상품정보</td>
				<td>수량</td>
				<td>판매가</td>
				<td>구매예정가</td>
			</tr>
			<tr>
				<td><input type="checkbox" name="prd" onclick="calc()"/>완도미역</td>
				<td><img src="../images/pro1.jpg"/></td>
				<td><input type="text" name="count" value="1" onchange="calc()"/></td>
				<td>
				<input type="text" name="price" value="6900" onchange="calc()"/><span>원</span></td>
				<td><span id="price1"></span><span>원</span></td>
			</tr>
			<tr>
				<td><input type="checkbox" name="prd" onclick="calc()"/>스카트 빨아쓰는 휴지</td>
				<td><img src="../images/pro2.jpg"/></td>
				<td><input type="text" name="count" value="1" onchange="calc()"/></td>
				<td><input type="text" name="price" value="7800" onchange="calc()"/><span>원</span></td>
				<td><span id="price2"></span><span>원</span></td>
			</tr>
			<tr>
				<td colspan="6" align="right"><span id="totalprice"></span><span>원</span></td>
			</tr>
		</table>
	</form>
</body>
</html>
