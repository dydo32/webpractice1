<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript">
	function calc() {
		countVal = parseInt(myform.count.value);
		result = (12900*countVal)*0.9;
		document.getElementById("sumVal").innerHTML=result;	//inner도 표준은 아님
	}
</script>
</head>
<body>
	<form action="" name="myform">
		수량 : <input type="text" name="count" onkeyup="calc()"/>
		<span id="sumVal" style="font-size: 10pt;"></span>
	</form>
</body>
</html>
