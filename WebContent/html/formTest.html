<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<h1>양식태그</h1>
	<form>
		<!-- 크롬에서는 되는데 익스에서는 안됨 이런거 나중에 표준화해서 맞춰주어야함 -->
		<input type="date"/>
		<h2>1. 텍스트 관련 태그</h2>
		아이디 : <input type="text" size="50" maxlength="10" name="id"/><br/>
		패스워드: <input type="password" name="pass"><br/>
		정보: <br/>
		<textarea rows="10" cols="30" name="info">자기소개: </textarea>
		
		<h2>3. 선택 관련 태그</h2>
		좋아하는 과목1<br/>
		<input type="checkbox" name="subject1" value="java"/>자바
		<input type="checkbox" name="subject1" value="servlet"/>서블릿
		<input type="checkbox" name="subject1" value="html5"/>HTML5	<!-- value해서 넘겨주는데 한글이여도 영어여도 됨 나중에 인코딩 -->
		<input type="checkbox" name="subject1" value="jdbc" checked="checked"/>jdbc		<!-- name을 똑같이해서 그룹으로 묶어줌 -->
		<br/><br/>
		
		좋아하는 과목2<br/>
		<input type="radio" name="subject2" value="java">자바
		<input type="radio" name="subject2" value="servlet">서블릿
		<input type="radio" name="subject2" value="html5">HTML5
		<input type="radio" name="subject2" value="jdbc" checked>jdbc		
		<br/><br/>
		
		좋아하는 과목3<br/>
		<select name="subject3">
			<option value="자바">자바
			<option value="하둡">하둡
			<option value="스프링">스프링
			<option value="MEAN">MEAN
			<option value="spark">spark
		</select>	
		<br/><br/>
		
		좋아하는 과목4<br/>
		<select name="subject4" size="4" multiple="multiple"> <!-- checked와 같이 multiple만 써도됨 -->
			<option value="자바">자바
			<option value="하둡">하둡
			<option value="스프링">스프링
			<option value="MEAN">MEAN
			<option value="spark">spark
		</select>	
		<br/><br/>
		
		<h2>2. 버튼 관련 태그</h2>
		<input type="button" value="자바스크립트 명령문을 실행할 용도" onclick="alert('안녕')"/>
		<!-- onclick 클릭할 때 발생하는 이벤트 (addActionlistener처럼) on뒤에 액션 붙임. -->
		<input type="reset" value="데이터지우기(취소)"/>
		<input type="submit" value="서버로 데이터 전송하기"/>
	</form>
</body>
</html>
