<!DOCTYPE html>
<html>
<head>
	<meta charset="EUC-KR">

	</script>
</head>
<body>
	<script type="text/javascript">
		//오늘 날짜를 __년 __월 __일 __요일의 형태로 출력
		//단, 요일은 배열을 이용해서 작업	
		today = new Date();
		day = today.getDay();	
		weekday = new Array("일요일","월요일","화요일","수요일","목요일","금요일","토요일");
		/* str = today.getFullYear()+ "년 " +(today.getMonth()+1)+ "월 " 
			+ today.getDate()+ "일 " + weekday[day] +"요일" ; */
			
		//toLocaleDateString()은 작업하는 pc의 locale정보에 지정되어 있는
		//날짜 표기법으로 객체의 요일정보를 리턴
		//운영체제에 설정되어 있는 locale정보에 맞는 형태로 변환
		//한국 - ___년 __월 __일
		//미국 - ___(월)/ __(일)/ __(년)
		document.write(today.toLocaleDateString()+" "+weekday[day]);
	</script>
</body>
</html>
