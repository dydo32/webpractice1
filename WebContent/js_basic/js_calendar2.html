<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
table {
	border-collapse: collapse;
	text-align: center;
	width: 300px;
	height: 300px;
}
th,td{
	font-size: 10pt;
	border: solid white 2px;
}
</style>
<script type="text/javascript">
	
</script>
</head>
<body>
	<input type="button" value="이전달" >
	<input type="button" value="다음달">
	<script type="text/javascript">
		
		today = new Date();
		weekday = new Array("일","월","화","수","목","금","토");
		year = today.getFullYear(); //년
		month = today.getMonth()+1;	//월
		date = today.getDate();	//일
		day = today.getDay();	//요일
		
		mon = new Array(31,28,31,30,31,30,31,31,30,31,30,31);
		if((year%4 == 0 && year%100 != 0) || (year%400==0)){ // 윤달
			 mon[1]=29;
		}
		else{
			 mon[1]=28; 
		} 
		
		document.write("<h2>"+year+"년 "+ month + "월 </h2>");
	
		document.write("<table border='1'>");
		
		document.write("<tr>");	// 요일
		for(i=0;i<=6;i++){
			document.write("<th bgcolor=#ffcc66>"+weekday[i]+"</th>");
		}
		document.write("</tr>");
		
		today.setDate(1);	//1일로 바꾸고
		startDay=today.getDay();
		count = 0; //<tr>
		document.write("<tr>");
		for(i=0;i<startDay;i++){
			document.write("<td bgcolor=#ffff99>"+"</td>");
			count++;
		}
		for(i=1;i<=mon[month-1];i++){
			
			if(i==date){
				document.write("<td bgcolor=#ffcccc>"+i+"</td>");
			}else{
				document.write("<td bgcolor=#ffff99>"+i+"</td>");
			}
			count++;
			if(count%7==0){
				document.write("</tr>");
				document.write("<tr>");
			}
		}
		
		document.write("</table>");
	</script>
</body>
</html>
