<!DOCTYPE html>
<html>
<head>
	<meta charset="EUC-KR">
	<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		document.write("<table border='1'>");
		
		for(num=1;num<=10;num++){
			document.write("<tr>");
			document.write("<td><h3>"+num+"</h3></td>");
			document.write("</tr>");
		}
	
		document.write("</table>");
	</script>

</body>
</html>
