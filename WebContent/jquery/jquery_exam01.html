<!DOCTYPE html>

<script type="text/javascript" src="../common/js/jquery-3.2.1.min.js"></script>	
<script type="text/javascript">
	$(document).ready(function(){
		$(".gardenimg").on("mouseover",function(){
			//alert("test");
			$(".gardenimg p").remove();
			count = Math.floor(Math.random()*1000);
			myelement = "<p>방문자수: "+ count + "</p>";
			$(this).append(myelement);
		});
	});
</script>
</head>
<body>
	<div id="header">
		<h2>아침고요수목원~</h2>
	</div>
	<div id="main">

		<div class="gardenimg"><img src="../images/m_garden02.jpg"/></div>
		<div class="gardenimg"><img src="../images/m_garden03.jpg"/></div>
		<div class="gardenimg"><img src="../images/m_garden05.jpg"/></div>
	</div>
</body>
</html>
