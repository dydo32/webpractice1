<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript" src="../common/js/jquery-3.2.1.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$("#htmlbtn").on("click",function(){
			$("#result").html("<h1>추가되는 문자열</h1>");
		});
		$("#attrbtn").on("click",function(){
			$("#attrtest").attr("href","http://www.naver.com");
			alert($("#result").attr("id")); //id result로 정의된 div태그의 id속성을 출력 
			$("#attrtest2").attr({
				"href":"http://www.kitri.re.kr",
				"target":"_blank"
			});//json방식 - 여러개를 정의할 수 있는 방식
		});
	});
</script>
</head>
<body>
	<div id="main">
		<div class="test1">jquery~~~</div>
		<div class="test2">jquery~~~~</div>
		<div id="test3">jquery~~~~</div>
		<div id="test4">jquery~~~~</div>
		<div id="test5">jquery~~~~</div>
		<a id="attrtest">하이퍼링크</a>
		<a id="attrtest2">하이퍼링크</a>
	</div>
	<div id="result"></div>
	<form>
		<!-- number지만 explorer에서는 글자도 입력이된다.(html5적 요소라서) -->
		<input type="button" id="htmlbtn" value="html태그 추가하기"/>
		<input type="button" id="attrbtn" value="속성추가하기"/>
	</form>
</body>
</html>
